<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="register">
        <div class="register-content main-background">
            <div class="register-screen screen-style">
                <div class="image-placeholder">
                    <img src="images/Image Placeholder-2.png" alt="">
                </div>

                <div class="register-item">
                    <div class="register-text">
                        <h2>Create Account</h2>
                        <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    </div>

                    <form action="">
                        <div class="form-content">
                            <div class="input-div">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" placeholder="Username" id="userInput">
                                
                            </div>
                                <p class="error" id="userError"></p>
                            
                        
                            <div class="input-div">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" id="emailInput" placeholder="Email">
                            </div>
                            <p class="error" id="emailError"></p>
                        
                            <div class="input-div">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="passInput" placeholder="Password">
                            </div>
                            <p class="error" id="passError"></p>
                        
                            <div class="input-div">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="confirmPassInput" placeholder="Confirm Password">
                            </div>
                            <p class="error" id="confirmPassError"></p>

                        </div>
                    </form>

                    <div class="welcome-button button-div">
                        <button class="button" type="submit" id="submitBtn">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
